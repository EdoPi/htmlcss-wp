<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Stuttura WP</title>
  </head>
  <body>

    <!--      inizio container     -->

    <div class="container ">



      <!--        inizio header       -->
      <header>
        <div class="header-bg-container">
          <div class="header-bg">
            <img class="logo" src="img/logo.png" alt="logo">
            <div class="logo-text">
              ANOTHER BEAUTIFUL ORGANIG THEME
            </div>
          </div>
        </div>
        <div class="nav-bar">
          <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>PAGE TEMPLATES</li>
            <li>A PARENT PAGE</li>
            <li>FEATURES</li>
            <li>BLOG</li>
            <li>CONTACT</li>
          </ul>
        </div>
      </header>
      <!--        fine header       -->





      <!--        inizio main       -->
      <div class="main clearfix">




        <!--          inizio box 1         -->
        <div class="box1 float-l">
          <div class="content">

          </div>

        </div>
        <!--          fine box 1         -->




        <!--          inizio box 2         -->
        <div class="box2 float-l">
          <div class="content">

          </div>

        </div>
        <!--          fine box 2         -->



        <!--          inizio box 3         -->
        <div class="box3 float-l">


          <!--            inizio sidebar container           -->
          <div class="sidebar-container">


            <!--              inizio sidebar boxes             -->

            <div class="sidebar-box">
              <div class="content">

              </div>

            </div>

            <div class="sidebar-box">

              <!--                inizio overlay utilizzato per padding               -->
              <div class="content"></div>
              <!--                fine overlay               -->


            </div>
            <!--              fine sidebar-boxes             -->


          </div>
          <!--            fine sidebar container           -->


        </div>
        <!--          fine box 3         -->


      </div>
      <!--        fine main       -->

      <footer></footer>

    </div>
    <!--        fine container       -->
  </body>
</html>
